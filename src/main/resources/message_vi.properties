message.udacity.title=Udacity: Giới thiệu về HTML và CSS
message.udacity.content=Xây dựng các trang web có phong cách, có cấu trúc tốt. Tìm hiểu cách sử dụng chuẩn HTML5 để tạo trang web. Hiểu cú pháp, bộ chọn và đơn vị CSS. Tìm hiểu về trình chỉnh sửa mã và Công cụ dành cho nhà phát triển của trình duyệt.
message.udemy.title=Udemy: Chương trình đào tạo dành cho nhà phát triển web
message.udemy.content=Tìm hiểu cách tạo các ứng dụng web đầy đủ từ đầu bằng cách sử dụng HTML, CSS, JavaScript, jQuery, VanillaJS, NodeJS, MongoDB.
message.EdX.title=EdX: Lập trình web với JavaScript
message.EdX.content=Tìm hiểu cách tạo ứng dụng web và nguyên mẫu bằng JavaScript, biểu diễn và trao đổi dữ liệu bằng Ký hiệu đối tượng JavaScript (JSON) cũng như cách truy cập API RESTful trên web.
message.Django_Girls.title=Django Girls: Hội thảo 2 ngày
message.Django_Girls.content=Tìm hiểu cách phát triển back-end với ứng dụng blog đơn giản sử dụng khung Django.
